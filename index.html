<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<meta charset="utf-8">
		<title>Minhas Tarefas</title> 
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body> 
		
		<h1>Minhas Tarefas</h1> 

		<div class="all">
			<div class="input">

				
				<div class="digite-horario">
					<p><strong>Digite o horário que deseja começar a fazer suas tarefas</strong></p>
					
					<input type="time" placeholder="Horário que deseja começar" id="horario-inicial">   
				</div>

				<div class="digite-tarefa-duracao">
					<p><strong>Digite a tarefa e sua duração (hh:mm)</strong></p>

					<form>
						<input type="text" placeholder="Nome da tarefa" id="tarefa" autocomplete="off">
						<input type="time" placeholder="Duração" id="duracao">   
						<button class="button"><strong>Enviar</strong></button>
					</form>
				</div>
				
				<div class="console"></div>
			</div>
				
			<div class="output">
				<p><strong>Horários das suas tarefas:</strong></p>
				<div class="tarefas">
					<!-- <div class="dropzones">&nbsp;</div> -->
				</div>  
			</div>
		</div>
		
		<!-- <p class="tamara">Desenvolvido por <span class="tamarap">Tamara P</span></p> -->

		<script src="index.js"></script>
	</body>
	
	</html>

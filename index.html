<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<meta charset="utf-8">
		<title>Minhas Tarefas</title> 
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	</head>

	<body>  
		<!-- <img src="images/delete transparente.png"> -->
		<header>
			<h1>Minhas Tarefas</h1> 
			<p class="descricao">Digite o nome das tarefas e suas durações, que calculamos os horários pra você!</p>
		</header>

		<div class="all">

			<div class="input">
				
				<form>  
					<div class="form-horario">
						<label for="horario-inicial">1) HORÁRIO QUE DESEJA COMEÇAR A SUA PRIMEIRA TAREFA (HH:MM):</label>
						<input type="time" id="horario-inicial">    
					</div>
					
					<div class="form-nome-duracao">
						<div class="form-nome">
							<label for="tarefa">2) NOME:</label>
							<input type="text" placeholder="Nome da tarefa" id="tarefa" autocomplete="off">					
						</div>

						<div class="form-duracao">
							<label for="duracao">DURAÇÃO (HH:MM):</label>
							<input type="time" id="duracao">   
						</div>
						<button class="btn-enviar">ENVIAR</button>
					</div>
					
				</form> 
				
				<!-- <div class="dica"></div> -->
			</div>
				
			<div class="output">
				<!-- <p>Horários das suas tarefas:</p> -->
				<div class="tarefas">
					<p class="titulos">
						<span class="espacamento"></span>
						<span class="espacamento">INÍCIO</span>
						<span class="espacamento">TAREFA</span>
						<span class="espacamento">DURAÇÃO</span>
					</p>
				</div>
			</div>

		</div>
		
		<div class="console"></div>
		
		<!-- <p class="tamara">Desenvolvido por <span class="tamarap">Tamara P</span></p> -->
		<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
		<script src="index.js"></script>
	</body>
	
	</html>

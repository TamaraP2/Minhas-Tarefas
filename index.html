<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<meta charset="utf-8">
		<title>Minhas Tarefas</title> 
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">   
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	</head>

	<body>  

		<div class="all">
			
			<header>
				<h1>Minhas Tarefas</h1> 
				<p class="descricao">Digite o nome das tarefas e suas durações, <span class="nowrap">que calculamos os horários pra você!</span></p>
			</header>


			<div class="input">
				
				<form>  

					<div class="form-horario">
						<label for="horario-inicial">1) HORÁRIO QUE DESEJA COMEÇAR <span class="nowrap">A SUA PRIMEIRA TAREFA (HH:MM):</span></label>
						<input type="time" id="horario-inicial">    
					</div>
					
					<div class="form-nome-duracao">

						<div class="form-nome">
							<label for="nome-tarefa">2) NOME:</label>
							<input type="text" placeholder="Nome da tarefa" id="nome-tarefa" autocomplete="off">					
						</div>

						<div class="form-duracao">
							<label for="duracao">3) DURAÇÃO (HH:MM):</label>
							<input type="time" id="duracao">   
						</div>

					</div>
					
					<p class="dica">4) ARRASTE OS ITEMS QUE DESEJA REALIZAR HOJE PARA A TABELA DA DIREITA</p>
					
					<p class="volume">5) DEFINA O VOLUME DO ALARME:</p> 

					<input type="range" id="volume-alarme" name="volume" min="0" max="1" step="0.1">
					
					<button class="btn-enviar">ENVIAR</button>

				</form> 
 
			</div>
				
			<hr>

			<div class="output"> 

				<div class="todas-tarefas">

					<h2 class="todas-tarefas-titulo">Lista de Tarefas</h2> 
					
					<div class="todas-tarefas-container container">

						<div class="ordem">
							<p class="todas-tarefas-ordem">ORDENAR: </p>
							<img class="ordenar-a-z" src="images/A-Z.png" alt="Símbolo Ordenação A até Z">
							<img class="ordenar-duracao" src="images/relogio.png" alt="Símbolo Relógio"> 
						</div>

					</div>
					
				</div>


				<div class="tarefas-hoje"> 

					<div class="tarefas-hoje-h2">
						<span class="espacamento">&nbsp;</span> 
						<h2>Tarefas de Hoje</h2> 
						<span class="espacamento">&nbsp;</span>
						<span class="espacamento">&nbsp;</span>
					</div>
					
					<div class="tarefas-hoje-container container">

						<p class="tarefas-hoje-titulos">
							<span class="espacamento">INÍCIO</span>
							<span class="espacamento">TAREFA</span>
							<span class="espacamento">DURAÇÃO</span>
							<span class="espacamento"></span>
						</p>

					</div> 

				</div>

			</div>
			  
		</div>
		
		<script src="index.js"></script>
	</body>
	
</html>
